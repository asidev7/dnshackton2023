<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DNSAthon{% endblock %}</title>
    <!-- Ajoutez ici vos liens vers les fichiers CSS, JavaScript, etc. -->
</head>
<body>

<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="">
                <h2>DNSA<em>thon</em></h2>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <!-- Afficher ces éléments si l'utilisateur est connecté -->
                        <li class="nav-item">
                            <a class="nav-link" href="">Liste de domaines</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Hébergement</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mon profil</a>
                        </li>
                    {% else %}
                        <!-- Afficher ces éléments si l'utilisateur n'est pas connecté -->
                        <li class="nav-item">
                            <a class="nav-link" href="">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Qui sommes nous</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Nos services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Contact</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
            <div class="functional-buttons">
                <ul>
                    <li>
                        <a href="#" class="btn btn-success">Se Connecter</a>
                        <a href="#" class="btn btn-danger">Se Deconnecter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Ajoutez ici le contenu spécifique à chaque page -->

</body>
</html>
